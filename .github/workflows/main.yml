name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove Git folder
        run: rm -rf .git/

      - name: Clean up and Deploy using SCP
        env:
          DEV_SFTP_PRIVATE_KEY: ${{ secrets.DEV_SFTP_PRIVATE_KEY }}
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
          ENV: ${{ secrets.ENV }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        shell: bash
        run: |
          echo "$DEV_SFTP_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Clean remote dir
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${DEV_USER}@${DEV_HOST} "rm -rf ${DEPLOY_DIR}/* && mkdir -p ${DEPLOY_DIR}"

          # Copy project
          scp -i private_key.pem -o StrictHostKeyChecking=no -r ./* ${DEV_USER}@${DEV_HOST}:${DEPLOY_DIR}/

          # Upload .env via heredoc over ssh
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${DEV_USER}@${DEV_HOST} 'bash -s' <<EOF
cat <<EOT > ${DEPLOY_DIR}/${ENV_FILE}
${ENV}
EOT
EOF

          # Clean private key
          rm private_key.pem
